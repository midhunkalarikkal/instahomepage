<!DOCTYPE html>

    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

        <div class="header"></div>
            <div class="left-content">

                </div>
                <div class="menu">

                </div>
                <div class="more">

                </div>
            </div>
            <div class="main-content"></div>
            <div class="right-content"></div>
    </div>

</html>
